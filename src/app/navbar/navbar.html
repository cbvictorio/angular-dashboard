<nav class="flex items-center p-4 transition-colors duration-300
            bg-purple-100 text-purple-950 
            dark:bg-purple-950 dark:text-purple-100 shadow-md" [class.bg-gray-900]="themeService.isDarkMode()"
    [class.bg-dark-gray]="!themeService.isDarkMode()">
    <div class="flex space-x-6">
        @for (link of navLinks; track link.path) {
        <a 
            [routerLink]="link.path" 
            routerLinkActive="border-b-2 border-purple-600 dark:border-purple-400 text-purple-600 dark:text-purple-400"
            [routerLinkActiveOptions]="{ exact: link.path === '/' }"
            class="font-bold hover:opacity-70 transition-opacity py-2"
        >
            {{ link.label }}
        </a>
        }
    </div>

    <div class="ml-auto">
        <button (click)="themeService.toggleTheme()" class="p-2 rounded-lg border border-purple-600/20 
             hover:bg-purple-600/10 dark:border-purple-400/20 dark:hover:bg-purple-400/10">
            {{ themeService.isDarkMode() ? 'ğŸŒ™' : 'â˜€ï¸' }}
        </button>
    </div>
</nav>
