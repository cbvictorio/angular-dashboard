<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    class="space-y-4 bg-light-gray dark:bg-dark-gray rounded-2xl p-7 w-2/3 h-2/3 mx-auto flex flex-col">
    <h2 class="text-4xl font-bold mb-5">
        Login Form
    </h2>
    <label for="email" class="block text-sm font-medium mb-1">
        Email
    </label>
    <input type="email" formControlName="email" class="w-full p-1 
        border-2 border-gray-300 rounded 
        focus:outline-none focus:ring-2 focus:ring-purple-500" />
    <label for="password" class="block text-sm font-medium mb-1">
        Password
    </label>
    <input type="password" formControlName="password" class="w-full px-3 py-2 
        border-2 border-gray-300 rounded 
        focus:outline-none focus:ring-2 focus:ring-purple-500" />
    <button type="submit" class="p-3 bg-purple-500 text-white cursor-pointer rounded mt-auto">
        Login
    </button>
</form>
