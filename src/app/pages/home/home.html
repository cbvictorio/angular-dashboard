<form [class]="formStyles.wrapper" [formGroup]="loginForm">
  <h2 class="text-4xl font-bold mb-5">Login Form</h2>
  <label class="block text-sm font-medium mb-3">
    Email
    <input [class]="formStyles.input" type="email" formControlName="email" autocomplete="email" />
  </label>
  <label class="block text-sm font-medium mt-3">
    Password
    <input
      [class]="formStyles.input"
      type="password"
      formControlName="password"
      autocomplete="off"
    />
  </label>
  <button [disabled]="loginForm.invalid" type="submit" [class]="formStyles.button">Login</button>
</form>

<button command="show-modal" commandfor="my">Open dialog</button>

<app-dialog id="my"></app-dialog>
