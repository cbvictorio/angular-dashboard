<form [class]="FORM_STYLES.wrapper" [formGroup]="loginForm" autocomplete="on" (ngSubmit)="onSubmit($event)">
  <h2 class="text-4xl font-bold mb-5">Login Form</h2>
  <label class="block text-sm font-medium mb-3">
    Email
    <input
      [class]="FORM_STYLES.input"
      required="true"
      type="email"
      name="email"
      formControlName="email"
      autocomplete="email"
    />
  </label>
  <label class="block text-sm font-medium mt-3">
    Password
    <input
      [class]="FORM_STYLES.input"
      required="true"
      type="password"
      name="password"
      formControlName="password"
      autocomplete="current-password"
    />
  </label>
  <app-button
    size="lg"
    [isLoading]="loginForm.disabled"
    [disabled]="loginForm.invalid || loginForm.disabled"
    type="submit"
    class="mt-auto"
  >
    {{ loginForm.disabled ? 'Logging in...' : 'Login'}}
  </app-button>
</form>
